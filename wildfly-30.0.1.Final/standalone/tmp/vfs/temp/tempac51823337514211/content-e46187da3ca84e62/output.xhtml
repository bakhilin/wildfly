<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

<h:body>
    <h:outputText value="Value added to database successfully."/>
    <h:link value="Insert page" outcome="insert" />

    <f:view>

        <h:form>
            <h:commandButton action="#{dataAction.delete}" value="delete all points" />
        </h:form>

        <h:form enctype="multipart/form-data">
            <h:dataTable id="dt1" value="#{dataAction.models}" var="data">

            <h:column>
                <f:facet name="header"><h:outputText value="x"/></f:facet>
                <h:outputText value="#{data.x}" />
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputText value="y"/></f:facet>
                <h:outputText value="#{data.y}" />
            </h:column>

            <h:column>
                <f:facet name="header"><h:outputText value="result"/></f:facet>
                <h:outputText value="#{data.valid}" />
            </h:column>

            </h:dataTable>
        </h:form>
    </f:view>
</h:body>
</html>
